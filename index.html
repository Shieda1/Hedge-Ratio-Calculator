<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hedge Ratio Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="hedgeratioRadio" name="variables" checked>
  <label for="hedgeratioRadio">Hedge ratio</label>

  <input type="radio" id="valueoftotalexposureRadio" name="variables">
  <label for="valueoftotalexposureRadio">Value of total exposure</label>

  <input type="radio" id="valueofhedgepositionRadio" name="variables">
  <label for="valueofhedgepositionRadio">Value of hedge position</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Value of total exposure</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Value of hedge position</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
